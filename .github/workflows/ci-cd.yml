name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app-lecture/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'app-lecture/**'
  
  # Permettre l'exÃ©cution manuelle
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  WORKING_DIRECTORY: './app-lecture'

jobs:
  # ğŸ§ª Tests et vÃ©rifications qualitÃ©
  test:
    name: ğŸ§ª Tests & Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json
        
    - name: ğŸ“¥ Install dependencies
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: npm ci
      
    - name: ğŸ” Lint check
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: npm run lint
      
    - name: ğŸ“ Type check
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: npm run type-check
      
    - name: ğŸ§ª Run tests
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: npm run test --if-present
      
    - name: ğŸ“Š Build application
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: next-build
        path: ${{ env.WORKING_DIRECTORY }}/.next
        retention-days: 1

  # ğŸš€ DÃ©ploiement sur Vercel
  deploy:
    name: ğŸš€ Deploy to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ${{ env.WORKING_DIRECTORY }}
        vercel-args: '--prod'
        
    - name: ğŸ“ Comment deployment URL
      uses: actions/github-script@v7
      if: github.event_name == 'push'
      with:
        script: |
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: 'ğŸš€ Application dÃ©ployÃ©e avec succÃ¨s!\n\nğŸ“± Lien de dÃ©mo: https://enaa-litteratie.vercel.app'
          })

  # ğŸ·ï¸ Release automatique (tags)
  release:
    name: ğŸ·ï¸ Create Release
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ·ï¸ Generate tag
      id: tag
      run: |
        VERSION=$(date +"%Y.%m.%d")-$(git rev-parse --short HEAD)
        echo "version=v${VERSION}" >> $GITHUB_OUTPUT
        
    - name: ğŸ“ Generate changelog
      id: changelog
      run: |
        CHANGELOG=$(git log --oneline -10 --pretty=format:"- %s (%h)")
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: ğŸ‰ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.version }}
        release_name: 'Release ${{ steps.tag.outputs.version }}'
        body: |
          ## ğŸš€ Nouvelles fonctionnalitÃ©s
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## ğŸ“± DÃ©mo
          
          L'application est disponible Ã  l'adresse : https://enaa-litteratie.vercel.app
          
          ## ğŸ§ª Tests
          
          - âœ… Tests unitaires passÃ©s
          - âœ… VÃ©rifications TypeScript
          - âœ… Lint validÃ©
          - âœ… Build rÃ©ussi
        draft: false
        prerelease: false

name: ğŸ” Preview Deployment

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'app-lecture/**'
    types: [opened, synchronize, reopened]

env:
  WORKING_DIRECTORY: './app-lecture'

jobs:
  preview-deploy:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json
        
    - name: ğŸ“¥ Install dependencies
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: 'https://placeholder.supabase.co'
        NEXT_PUBLIC_SUPABASE_ANON_KEY: 'placeholder-anon-key'
        
    - name: ğŸš€ Deploy to Vercel Preview
      uses: amondnet/vercel-action@v25
      id: vercel-deploy
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ${{ env.WORKING_DIRECTORY }}
        github-comment: false
        
    - name: ğŸ§ª Run quick smoke tests
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        # Test que le site rÃ©pond
        curl -f -s -o /dev/null ${{ steps.vercel-deploy.outputs.preview-url }} || exit 1
        echo "âœ… Preview deployment accessible"
        
    - name: ğŸ“ Comment PR with preview link
      uses: actions/github-script@v7
      with:
        script: |
          const previewUrl = '${{ steps.vercel-deploy.outputs.preview-url }}';
          const comment = `## ğŸ” Preview Deployment Ready!
          
          âœ… **Application dÃ©ployÃ©e avec succÃ¨s**
          
          ğŸ”— **Preview URL:** ${previewUrl}
          
          ### ğŸ§ª Tests rapides effectuÃ©s:
          - âœ… Application accessible
          - âœ… Build rÃ©ussi
          - âœ… Pas d'erreurs critiques
          
          ### ğŸ® Test manuel recommandÃ©:
          1. Page d'accueil
          2. Mode dÃ©monstration
          3. Navigation entre Ã©crans
          4. Responsive design
          
          ---
          *Cette preview sera automatiquement supprimÃ©e aprÃ¨s le merge de la PR*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  # ğŸ§ª Tests sur la preview
  preview-tests:
    name: ğŸ§ª Preview Tests
    needs: preview-deploy
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json
        
    - name: ğŸ“¥ Install dependencies
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: npm ci
      
    - name: ğŸ“¦ Install Playwright
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: npx playwright install --with-deps chromium
      
    - name: ğŸ§ª Run preview tests
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        # Tests lÃ©gers sur la preview
        echo "Running basic preview tests..."
        npx playwright test --project=chromium --grep="@smoke" || true
      env:
        PLAYWRIGHT_BASE_URL: ${{ needs.preview-deploy.outputs.preview-url }}
        
    - name: ğŸ“¤ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: preview-test-results
        path: ${{ env.WORKING_DIRECTORY }}/test-results/
        retention-days: 3
